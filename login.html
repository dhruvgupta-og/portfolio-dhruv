<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        </style>
        <script src="https://kit.fontawesome.com/11307c56c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="login">
            <h1 id="txt">LOGIN</h1>
            <input id="user" type="text" placeholder="Username">
            <i class="fa-solid fa-user" id="use"></i>
            <input id="pass" type="text" placeholder="Password">
            <i class="fa-solid fa-lock" id="pas"></i>
            <input type="checkbox" name="Password" id="rem" >
            <label id="pa" for="rem">Remember Password</label>
           <button id="but">SUBMIT</button>
        </div>
    </div>
    
</body>
</html>
